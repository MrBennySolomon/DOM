initial-scale=1.0"

  <body>
    <h1>Header</h1>

    <a href="#">link</a>
    <img src="" alt="" />

    <div id="y">Div with an id</div>
    <input type="text" />
    <input type="text" />
    <input type="text" />
  </body>
  <script>
    // 1. Select all elements not using the querySelector method.
      const bodyElements = document.getElementsByTagName('body');
      for (const elem of bodyElements) {
        console.log(elem.children);
      }
    // 2. Select all elements using querySelector method.
      const bodyElementsByQuery = document.querySelector('body');
      for (const elem of bodyElements) {
        console.log(elem.children);
      }
    // 3. Select all inputs and iterate over them with the forEach
    // method and print each one to the console. Using both
    // querySelectorAll and getElementsByTagName.
      const inputsByGet = document.getElementsByTagName('input');
      const inputsByQuery = document.querySelectorAll('input');
      let inputsByGetArr = [...inputsByGet];
      let inputsByQueryArr = [...inputsByQuery];
      inputsByGetArr.forEach(elem => {
        console.log('getElementsByTagName', elem);
      });
      inputsByQueryArr.forEach(elem => {
        console.log('querySelectorAll', elem);
      });
  </script>
