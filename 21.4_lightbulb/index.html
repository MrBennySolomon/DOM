<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
    .flex {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .img {
      width: 300px;
      height: 500px;
      background: url(./img/bulb-off.jpg) no-repeat center center/cover;
    }
    .on {
      background: url(./img/bulb-on.jpg) no-repeat center center/cover;
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="img"></div>
  </div>

  <script>
    img = document.querySelector('.img');
    img.addEventListener('click', (event) => {
      img.classList.toggle('on');
    });
    
  </script>
</body>
</html>
